<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utalii AppKe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Tembea Kenya</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="okumbakelvin@gmail.com">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Landing Page Content -->
    <header class="landing-header text-center py-5">
      <h1>Welcome to Utalii App!</h1>
      <p class="lead">
        Explore amazing attractions and create unforgettable memories.
      </p>
      <a href="index.html" class="btn btn-primary btn-lg"
        >Discover Attractions</a
      >
    </header>

    <main>
      <section id="attraction-gallery"></section>
      <section id="inquiry-section">
        <h3>Have a Question?</h3>
        <input type="text" id="inquiry-input" placeholder="Ask a question..." />
        <button id="ask-button">Ask</button>
        <ul id="inquiry-list"></ul>
      </section>
    </main>

    <footer class="bg-dark text-white py-4">
      <div class="container text-center">
        <p>&copy; 2023 Tembea Kenya. All rights reserved.</p>
        <p>
          If you have any questions or inquiries, please feel free to
          <a href="mailto:info@tembeakenya.com">email us</a>.
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
